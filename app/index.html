<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ember-cli-amd sample using ArcGIS API for JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}
    <link rel="stylesheet" href="http://js.arcgis.com/3.13/esri/css/esri.css">
    <link rel="stylesheet" href="assets/ember-esrijs.css">
    <link rel="stylesheet" href="assets/vendor.css">

    {{content-for 'head-footer'}}
  </head>
  <body>
    <!-- This script tag is only needed if useRequire = true in Brocfile.js -->
    <!-- If using a CDN w/Dojo, you can replace this scriptTage with a dojoConfig -->
    <!-- This script tag must come before the content-for "esri" block -->
    <script>
      var reqConfig = {
        locale: 'en-us',
        isDebug: true
      };
      var dojoConfig = reqConfig;
      dojoConfig.async = true;

    </script>

    {{content-for 'amd'}}

    {{content-for 'body'}}

    {{content-for 'body-footer'}}
  </body>
</html>
